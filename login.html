<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IEEE SMVITM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">IEEE SMVITM</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box animate-on-load">
            <h2>Member Login</h2>

           
            
            <form action="login_process.php" method="POST">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="ieee_id">IEEE Member ID</label>
                    <input type="text" id="ieee_id" name="ieee_id" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <p class="form-footer">Not a member yet? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 IEEE Student Branch SMVITM. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
